<form (ngSubmit)="guardarProducto(formulario)" #formulario="ngForm"
    class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6 dark:text-white text-center">Registrar Producto</h2>

    <!-- Grid de 2 columnas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Codigo -->
        <div>
            <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código</label>
            <input [(ngModel)]="producto.codigo" type="text" id="codigo" placeholder="9513268740" name="codigo" required
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <!-- Nombre -->
        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input [(ngModel)]="producto.nombre" type="text" id="nombre" placeholder="Aceite Alesol 900 ml" name="nombre" required
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <!-- Descripcion -->
        <div>
            <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
            <input [(ngModel)]="producto.descripcion" type="text" id="descripcion" placeholder="Funda Aceite Alesol" name="descripcion" required
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <!-- Imagen -->
        <div>
            <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen</label>
            <input [(ngModel)]="producto.imagen" type="text" id="imagen" placeholder="URL de la imagen" name="imagen" required
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>

    <!-- Botón Guardar -->
    <div class="mt-8 text-center">
        <button type="submit"
            class="w-full sm:w-1/3 rounded-lg bg-blue-700 px-5 py-3 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Guardar
        </button>
    </div>
</form>
